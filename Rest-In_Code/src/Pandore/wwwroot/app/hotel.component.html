<body style="overflow-x: hidden;">

    <div class="cover-container" style="height:10%">
        <div class="masthead clearfix">
            <div class="inner">
                <h3 class="masthead-brand">Rest-In</h3>
                <nav>
                    <ul class="nav masthead-nav" *ngIf="us!=0">
                        <li><a (click)="goHome()">Accueil</a></li>
                        <li class="active"><a>Mon hotel</a></li>
                        <li><a (click)="gotoDeco()">Se déconnecter</a></li>
                    </ul>

                </nav>
            </div>
        </div>

    </div>

    <div class="container-fluid"style="color:black;font-family:'Comic Sans MS';">

        <div class="container" *ngIf="formrt == true" >
            <div class="row">
                <div class="modal fade small-popup in" id="menu-filter" role="dialog" style="display: block; padding-top: 10%;">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                Création d'un type de chambre <button type="button" class="close" data-dismiss="modal" (click)="closeRT()">×</button>
                            </div>
                            <div class="modal-body">
                                <div class="foodlistmodal-container">
                                    <div class="option-holder">
                                        <div class="foodchef-tab-container">
                                            <form (ngSubmit)="addRT()">
                                                <label for="inputname" class="sr-only">Nom</label>
                                                <input style="display:inline;" id="inputname" [(ngModel)]="name" class="form-control" placeholder="Nom" required="" type="text">
                                                <br />
                                                <label for="inputdesc" class="sr-only">Description</label>
                                                <input style="display:inline;" id="inputdesc" [(ngModel)]="desc" class="form-control" placeholder="Description" required="" type="text">
                                                <br />
                                                <label for="inputprice" class="sr-only">Prix</label>
                                                <input style="display:inline;" id="inputprice" [(ngModel)]="price" class="form-control" placeholder="Prix" required="" type="text">
                                                <br />
                                                <button class="btn btn-default btn-lg active" type="submit">Créer</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="row">
                <div class="col-xs-6" style="padding-left:5%;padding-top:5%;">

                    <div class="panel panel-default panel-table">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col col-xs-6">
                                    <h2 class="panel-title">Types de chambres</h2>
                                </div>
                                <div class="col col-xs-6 text-right">
                                    <button type="button" class="btn btn-sm btn-primary btn-create" (click)="formRT()">Creer</button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-bordered table-list" style="color:darkslategrey;">
                                <thead>
                                    <tr>
                                        <th><em class="fa fa-cog"></em></th>
                                        <th class="hidden-xs">ID</th>
                                        <th>Nom</th>
                                        <th>Description</th>
                                        <th>Prix</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="#chambre of rt.roomtypes">
                                        <td align="center">
                                            <a class="btn btn-danger" (click)="deleteRT(chambre.id)"><em class="fa fa-trash"></em></a>
                                        </td>
                                        <td class="hidden-xs">{{chambre.id}}</td>
                                        <th>{{chambre.type_name}}</th>
                                        <th>{{chambre.type_desc}}</th>
                                        <th>{{chambre.type_price}}</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>



                <div class="col-md-6" style="padding-top:5%;bottom: 3%;padding-right: 5%;">

                    <select class="form-control" style="text-align:center;"  [(ngModel)]="selectrt" (ngModelChange)="changeselectrt()">
                        <option *ngFor="#chambre of rt.roomtypes" value={{chambre.id}}>{{chambre.type_name}}</option>
                    </select>
                    <br/><br/>
                    <table class="table table-striped table-bordered table-list" style="color:darkslategrey;background-color:white;">
                        <thead>
                            <tr>
                                <th><em class="fa fa-cog"></em></th>
                                <th>Nom</th>
                                <th>Etage</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="#room of rooms.rooms">
                                <td align="center">
                                    <a class="btn btn-danger" (click)="deleteRoom(room.id)"><em class="fa fa-trash"></em></a>
                                </td>
                                <th>{{room.room_name}}</th>
                                <th>{{room.room_floor}}</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
