<body >

    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Rest-In</h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li><a (click)="goHome()">Accueil</a></li>
                                <li><a (click)="gotoDeco()">Se déconnecter</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="inner cover">


                        <div class="col-lg-12 col-md-offset-1">
                            <div class="panel panel-default panel-table">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col col-xs-6">
                                            <h2 class="panel-title">Types de chambres</h2>
                                        </div>
                                        <div class="col col-xs-6 text-right">
                                            <button type="button" class="btn btn-sm btn-primary btn-create">Creer</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped table-bordered table-list" style="color:darkslategrey;">
                                        <thead>
                                            <tr>
                                                <th><em class="fa fa-cog"></em></th>
                                                <th class="hidden-xs">ID</th>
                                                <th>Nom</th>
                                                <th>Description</th>
                                                <th>Prix</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="#chambre of rt.roomtypes">
                                                <td align="center">
                                                    <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                                                    <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                                                </td>
                                                <td class="hidden-xs">{{chambre.id}}</td>
                                                <th>{{chambre.type_name}}</th>
                                                <th>{{chambre.type_desc}}</th>
                                                <th>{{chambre.type_price}}</th>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                </div>

                    <div class="mastfoot">
                        <div class="inner">
                            <p>Created for <a href="">Rest-In</a> enterprise, by <a href="">@Ting</a> and <a href="">@Eldii</a>.</p>
                        </div>
                    </div>


                </div>

        </div>

    </div>

</body>
